<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Empty Events</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="emptyGradient">
            <stop stop-color="#1a9b9b" offset="0%"></stop>
            <stop stop-color="#0d4b6e" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="goldGradient">
            <stop stop-color="#cd9b4a" offset="0%"></stop>
            <stop stop-color="#996d1d" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="fireGradient">
            <stop stop-color="#ff9900" offset="0%"></stop>
            <stop stop-color="#ff3300" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#FFFFFF" x="0" y="0" width="600" height="400"></rect>
        
        <!-- Decorative Elements -->
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="100" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="80" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="60" opacity="0.1"></circle>
        
        <!-- Calendar -->
        <rect fill="#FFFFFF" x="270" y="100" width="60" height="70" stroke="#CCCCCC" stroke-width="2"></rect>
        <rect fill="url(#emptyGradient)" x="270" y="100" width="60" height="15" opacity="0.8"></rect>
        <line x1="285" y1="100" x2="285" y2="170" stroke="#CCCCCC" stroke-width="1"></line>
        <line x1="300" y1="100" x2="300" y2="170" stroke="#CCCCCC" stroke-width="1"></line>
        <line x1="315" y1="100" x2="315" y2="170" stroke="#CCCCCC" stroke-width="1"></line>
        <line x1="270" y1="130" x2="330" y2="130" stroke="#CCCCCC" stroke-width="1"></line>
        <line x1="270" y1="145" x2="330" y2="145" stroke="#CCCCCC" stroke-width="1"></line>
        
        <!-- Magic Effect -->
        <circle fill="url(#fireGradient)" cx="300" cy="200" r="15" opacity="0.8">
            <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Glowing Dots -->
        <circle fill="#4ecdc4" cx="150" cy="100" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="450" cy="150" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="200" cy="300" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="400" cy="250" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Message -->
        <text x="300" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="#1a9b9b" text-anchor="middle">No Events Found</text>
        <text x="300" y="275" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Create your first event to track important moments</text>
    </g>
</svg>
