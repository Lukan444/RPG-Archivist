<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Empty Worlds</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="emptyGradient">
            <stop stop-color="#1a9b9b" offset="0%"></stop>
            <stop stop-color="#0d4b6e" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="goldGradient">
            <stop stop-color="#cd9b4a" offset="0%"></stop>
            <stop stop-color="#996d1d" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#FFFFFF" x="0" y="0" width="600" height="400"></rect>
        
        <!-- Decorative Elements -->
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="100" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="80" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="60" opacity="0.1"></circle>
        
        <!-- World Globe -->
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="50" opacity="0.8"></circle>
        <path d="M270,130 C280,120 290,115 310,120 C330,125 340,140 335,160 C330,180 310,185 290,175 C270,165 260,140 270,130 Z" fill="url(#goldGradient)" opacity="0.9"></path>
        <path d="M290,110 C295,105 300,103 310,105 C320,107 325,115 323,125 C321,135 310,138 300,133 C290,128 285,115 290,110 Z" fill="url(#goldGradient)" opacity="0.9"></path>
        
        <!-- Compass -->
        <circle fill="#FFFFFF" cx="380" cy="100" r="20" opacity="0.9"></circle>
        <path d="M380,90 L380,110" stroke="#1a9b9b" stroke-width="2" stroke-linecap="round"></path>
        <path d="M370,100 L390,100" stroke="#1a9b9b" stroke-width="2" stroke-linecap="round"></path>
        <text x="380" y="95" font-family="Arial" font-size="6" fill="#1a9b9b" text-anchor="middle">N</text>
        <text x="380" y="107" font-family="Arial" font-size="6" fill="#1a9b9b" text-anchor="middle">S</text>
        <text x="373" y="102" font-family="Arial" font-size="6" fill="#1a9b9b" text-anchor="middle">W</text>
        <text x="387" y="102" font-family="Arial" font-size="6" fill="#1a9b9b" text-anchor="middle">E</text>
        
        <!-- Glowing Dots -->
        <circle fill="#4ecdc4" cx="150" cy="100" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="450" cy="150" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="200" cy="300" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="400" cy="250" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Message -->
        <text x="300" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="#1a9b9b" text-anchor="middle">No Worlds Found</text>
        <text x="300" y="275" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Create your first RPG world to get started</text>
    </g>
</svg>
