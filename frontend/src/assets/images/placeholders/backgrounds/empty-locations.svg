<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Empty Locations</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="emptyGradient">
            <stop stop-color="#1a9b9b" offset="0%"></stop>
            <stop stop-color="#0d4b6e" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="goldGradient">
            <stop stop-color="#cd9b4a" offset="0%"></stop>
            <stop stop-color="#996d1d" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="stoneGradient">
            <stop stop-color="#888888" offset="0%"></stop>
            <stop stop-color="#555555" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#FFFFFF" x="0" y="0" width="600" height="400"></rect>
        
        <!-- Decorative Elements -->
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="100" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="80" opacity="0.1"></circle>
        <circle fill="url(#emptyGradient)" cx="300" cy="150" r="60" opacity="0.1"></circle>
        
        <!-- Castle Silhouette -->
        <rect fill="url(#stoneGradient)" x="275" y="120" width="50" height="80" opacity="0.8"></rect>
        <rect fill="url(#stoneGradient)" x="260" y="140" width="15" height="60" opacity="0.8"></rect>
        <rect fill="url(#stoneGradient)" x="325" y="140" width="15" height="60" opacity="0.8"></rect>
        <polygon fill="url(#stoneGradient)" points="275,120 300,90 325,120" opacity="0.8"></polygon>
        <polygon fill="url(#stoneGradient)" points="260,140 275,110 290,140" opacity="0.8"></polygon>
        <polygon fill="url(#stoneGradient)" points="325,140 340,110 355,140" opacity="0.8"></polygon>
        
        <!-- Map Pin -->
        <path d="M300,120 C320,120 335,135 335,155 C335,175 300,210 300,210 C300,210 265,175 265,155 C265,135 280,120 300,120 Z" fill="url(#emptyGradient)" opacity="0.8"></path>
        <circle fill="#FFFFFF" cx="300" cy="155" r="10" opacity="0.8"></circle>
        
        <!-- Glowing Dots -->
        <circle fill="#4ecdc4" cx="150" cy="100" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="450" cy="150" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="200" cy="300" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="400" cy="250" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Message -->
        <text x="300" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="#1a9b9b" text-anchor="middle">No Locations Found</text>
        <text x="300" y="275" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Create your first location to build your world</text>
    </g>
</svg>
