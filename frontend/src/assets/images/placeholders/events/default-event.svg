<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Default Event</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="eventGradient">
            <stop stop-color="#1a9b9b" offset="0%"></stop>
            <stop stop-color="#0d4b6e" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="goldGradient">
            <stop stop-color="#cd9b4a" offset="0%"></stop>
            <stop stop-color="#996d1d" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="fireGradient">
            <stop stop-color="#ff9900" offset="0%"></stop>
            <stop stop-color="#ff3300" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="url(#eventGradient)" x="0" y="0" width="800" height="500"></rect>
        
        <!-- Battle Scene -->
        <!-- Character 1 -->
        <circle fill="#FFFFFF" cx="250" cy="250" r="50" opacity="0.8"></circle>
        <rect fill="#FFFFFF" x="240" y="300" width="20" height="100" opacity="0.8"></rect>
        <rect fill="#FFFFFF" x="200" y="320" width="40" height="10" opacity="0.8"></rect>
        <rect fill="#FFFFFF" x="260" y="320" width="40" height="10" opacity="0.8"></rect>
        <rect fill="#FFFFFF" x="240" y="400" width="10" height="50" opacity="0.8"></rect>
        <rect fill="#FFFFFF" x="260" y="400" width="10" height="50" opacity="0.8"></rect>
        
        <!-- Character 2 -->
        <circle fill="#555555" cx="550" cy="250" r="50" opacity="0.8"></circle>
        <rect fill="#555555" x="540" y="300" width="20" height="100" opacity="0.8"></rect>
        <rect fill="#555555" x="500" y="320" width="40" height="10" opacity="0.8"></rect>
        <rect fill="#555555" x="560" y="320" width="40" height="10" opacity="0.8"></rect>
        <rect fill="#555555" x="540" y="400" width="10" height="50" opacity="0.8"></rect>
        <rect fill="#555555" x="560" y="400" width="10" height="50" opacity="0.8"></rect>
        
        <!-- Weapons -->
        <rect fill="url(#goldGradient)" x="300" y="320" width="100" height="10" rx="5"></rect>
        <polygon fill="url(#goldGradient)" points="300,325 280,310 280,340"></polygon>
        
        <rect fill="url(#goldGradient)" x="400" y="320" width="100" height="10" rx="5"></rect>
        <polygon fill="url(#goldGradient)" points="500,325 520,310 520,340"></polygon>
        
        <!-- Magic Effect -->
        <circle fill="url(#fireGradient)" cx="400" cy="250" r="30" opacity="0.8">
            <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- Glowing Dots -->
        <circle fill="#4ecdc4" cx="100" cy="100" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="700" cy="150" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="200" cy="400" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle fill="#4ecdc4" cx="600" cy="350" r="5" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Title -->
        <text x="400" y="100" font-family="Arial" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Epic Battle</text>
        <text x="400" y="450" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">A Decisive Moment</text>
    </g>
</svg>
